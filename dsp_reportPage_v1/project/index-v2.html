<!--下拉窗-->
<grid-modal></grid-modal>

<!--顶部导航-->
<top-nav></top-nav>

<div>
    <!--左导航-->
    <side-bar id="nav-side-bar" side="left" status="crush" ng-class="{'moving-left': layoutService.isManaging}">
        <!--<div rg-multi-transclude-name="content"><side-nav></side-nav></div>-->
      <side-nav rg-multi-transclude-name="content">
      </side-nav>
    </side-bar>

    <!--右侧工具栏-->
    <side-bar id="filter-bar" side='right' status="crush" ng-class="{'moving-left': layoutService.isManaging}">
      <report-filter-intro rg-multi-transclude-name="slim"></report-filter-intro>
      <report-filter rg-multi-transclude-name="content"></report-filter>
    </side-bar>

    <!--主页面-->
    <report></report>

</div>
